{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}选手登录{% endblock %}

{% block content %}


 <div class="container login">

        <div class="row" style="min-height: 100%;">
            <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
                {% if state == 'error' %}
                    <div class="well">
                        <h2 class="text-danger text-center">登录失败！</h2>
                    </div>
                {% endif %}
                <form method="POST" role="form" class="form-horizontal">
                    {% csrf_token %}
                    <h1 class="form-signin-heading text-center">选手登录</h1>

                    <div class="form-group">
                        <label for="id_user_name" class="col-md-3 control-label">学号：</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="id_user_name" required name="username"
                                   autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_passwd" class="col-md-3 control-label">密码：</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" required name="password" id="id_passwd">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <button class="btn btn btn-primary btn-block" type="submit" id="id_submit">登录</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
<script>
$(document).ready(function() {
    var divHeight = $('.login').height();
    var footHeight = $('footer').height();
    var winHeight = window.innerHeight;
    $('.login').css('margin-top', (winHeight - divHeight - footHeight) / 2);
    $('.login').css('margin-bottom', (winHeight - divHeight - footHeight) / 2);
});
</script>
{% endblock %}
